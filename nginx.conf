user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	upstream kibanaserver {
		server 192.168.1.2:5601;
	}
	upstream rocketmq {
		server 192.168.1.2:8111;
	}
	server {
		listen 80;
		server_name runan.life runan.fun 192.168.1.2;
		location /kibana/ {
			proxy_pass http://kibanaserver;
			rewrite ^/kibana/(.*)$ /$1 break;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header Host $host:$server_port;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_http_version 1.1;
		}

		location ^~ /grafana/ {
			proxy_pass http://192.168.1.2:3000/;
		}
		#此模块为新加配置
		location /d {
			alias /data/dev/downloadspace/;
			#autoindex on; # 开启目录文件列表
			fancyindex on;
			fancyindex_exact_size off;
			fancyindex_name_length 500;
			fancyindex_localtime on;
			fancyindex_time_format "%Y-%m-%d %H:%M";
			fancyindex_default_sort date_desc;
			fancyindex_ignore "download.log";
			#autoindex_exact_size off; # 显示出文件的确切大小，单位是bytes
			#autoindex_localtime on; # 显示的文件时间为文件的服务器时间
			charset utf-8,gbk; # 避免中文乱码
		}

		location /wordpress {
                        alias /data/dev/downloadspace/;
                        #autoindex on; # 开启目录文件列表
			index index.php;
		}
	}

server {
	listen 80;
	server_name mq.dev.runan.fun;
	location / {
		proxy_pass http://rocketmq/;
	}
}
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


